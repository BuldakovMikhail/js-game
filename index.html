<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need for JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score"></div>
    <div class="maxScore">
        
    </div>
    <div class="game">
        <div class="start">Нажмите чтобы начать игру!</div>
        <div class="gameArea"></div>
        <div class="controls">
                <p>Выберите скорость: <br> <br>
                    <span class = "downS">-</span> <span class = 'speed active'></span> <span class = "upS">+</span>
                </p>
                <p>Выберите траффик: <br> <br>
                    <span class = "downT">-</span> <span class = 'traffic active'></span> <span class = "upT">+</span>
                </p>
            <p>
                Едем с музыкой?
            </p>
            <ul>
                <li class="mus">Да</li>   
            </ul>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
